<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<title>Register</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<!-- <style>body{opacity: 0;}</style> -->
		<link rel="stylesheet" href="css/style.min.css?_v=20231029135409">
		<link rel="shortcut icon" href="favicon.ico">
		<!-- <meta name="robots" content="noindex, nofollow"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="login-nav">
					<div class="login-nav__items">
						<div class="login-nav__item">
							<a href="">Personal Info</a>
						</div>
						<div class="login-nav__item">
							<a href="">Elections</a>

						</div>
						<div class="login-nav__item">
							<a href="">Contact</a>
						</div>
						<div class="login-nav__item bg-btn">
							<a href="">Vote</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="profile">
				<div class="profile__container">
					<div class="profile__avatar">
						<div class="profile__pic">
							<img src="" alt="profile pic">
						</div>
						<div class="profile__img">
							<input type="file" value="Change profile picture" name="Change">
						</div>
					</div>
					<form method="post" class="profile__info">
						<div class="profile__info-side">
							<div class="profile__item">
								<label for="fname">First Name</label>
								<input type="text" id="fname">
							</div>
							<div class="profile__item">
								<label for="lname">Last Name</label>
								<input type="text" id="name">
							</div>
							<div class="profile__item">
								<label for="age">Age</label>
								<input type="number" id="age">
							</div>
							<div class="profile__item">
								<label for="mobile">Mobile number</label>
								<input type="tel" id="mobile">
							</div>
							<div class="profile__item">
								<input type="submit" value="Update">
							</div>
						</div>
						<div class="profile__info-side">
							<div class="profile__item">
								<label for="email">Email</label>
								<input type="email" id="email">
							</div>
							<div class="profile__item">
								<label for="address">Address</label>
								<input type="text" id="address">
							</div>
							<div class="profile__item">
								<label for="passport">Passport number</label>
								<input type="text" id="passport">
							</div>
							<div class="profile__item">
								<label for="eligible">Eligibilty</label>
								<input value="true" readonly type="text" id="elgible">
							</div>
						</div>


					</form>

				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__contact">
					<div class="footer__contact-item item-contact">
						<div class="item-contact__title">
							Contact:
						</div>
						<div class="item-contact__text">
							+99 899 000 11 22
						</div>
						<div class="item-contact__text">
							+99 899 333 44 55
						</div>
					</div>
					<div class="footer__contact-item item-contact">
						<div class="item-contact__title">
							Support:
						</div>
						<div class="item-contact__text">
							+99 899 000 11 22
						</div>
						<div class="item-contact__text">
							+99 899 333 44 55
						</div>
					</div>
					<div class="footer__contact-item item-contact">
						<div class="item-contact__title">
							Email:
						</div>
						<div class="item-contact__text">
							+99 899 000 11 22
						</div>
						<div class="item-contact__text">
							+99 899 333 44 55
						</div>
					</div>
				</div>
				<div class="footer__contents">
					<div class="footer__content-item item-content">
						<div class="item-content__title">
							Get in
						</div>
						<div class="item-content__text">
							<a href="">Register</a>
						</div>
						<div class="item-content__text">
							<a href="">Login</a>
						</div>
					</div>
					<div class="footer__content-item item-content">
						<div class="item-content__title">
							Know more
						</div>
						<div class="item-content__text">
							<a href="#features">Features</a>
						</div>
						<div class="item-content__text">
							<a href="">About</a>
						</div>
						<div class="item-content__text">
							<a href="">Steps</a>
						</div>
					</div>
					<div class="footer__content-item item-content">
						<div class="item-content__title">
							Follow us
						</div>
						<div class="item-content__text">
							<a href="">Facebook</a>
						</div>
						<div class="item-content__text">
							<a href="">Twitter</a>
						</div>
					</div>
				</div>
				<div class="footer__feedback">
					<div class="footer__feedback-title">
						Quick feedback
					</div>
					<div class="footer__feedback-input">
						<input type="email" placeholder="Your email here">
					</div>
					<div class="footer__feedback-text">
						<textarea placeholder="Write here" name="" id="" cols="30" rows="10"></textarea>
					</div>
				</div>
			</div>
		</footer>
	</div>

		</div>

</div>

	<script src="js/app.min.js?_v=20231029135409"></script>
</body>

</html>
