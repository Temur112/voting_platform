<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<nav class="nav">
					<div class="nav__container">
						<ul class="nav__items">
							<li class="item"><a href="#about">About</a></li>
							<li class="item"><a href="#">Contact</a></li>
							<li class="item menu-btn"><a href="../login.html">Login</a></li>

						</ul>
					</div>
				</nav>
			</div>
		</header>
		<main class="page">
			<div class="register">
				<div class="register__container">
					<div class="register__img">
						<img src="img/icons/registerFigure.svg" alt="image">
					</div>
					<form action="POST" class="register__forms reg">
						<div class="reg__title">
							Registration form
						</div>
						<div class="reg__input">
							<label for="fname">First name</label>
							<input required type="text" placeholder="First Name" id="fname" name="fname">
						</div>
						<div class="reg__input">
							<label for="lname">Last name</label>
							<input required type="text" placeholder="Last Name" id="lname" name="lname">
						</div>
						<div class="reg__input">
							<label for="bdate">Date of birth</label>
							<input required type="date" placeholder="Birth Date" id="bdate" name="bdate">
						</div>
						<div class="reg__input">
							<label for="mobile">Mobile number</label>
							<input type="tel" placeholder="Mobile number" id="mobile" name="mobile">
						</div>
						<div class="reg__input">
							<label for="email">Email</label>
							<input type="email" placeholder="Email" name="email" id="email">
						</div>
						<div class="reg__input">
							<label for="pass1">Password</label>
							<input type="password" placeholder="Enter your password" name="pass1" id="pass1">
						</div>
						<div class="reg__input">
							<label for="pass2">Re enter your password</label>
							<input type="password" placeholder="Re enter your password" id="pass2" name="pass2">
						</div>
						<div class="reg__input btn">
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__contact">
					<div class="footer__contact-item item-contact">
						<div class="item-contact__title">
							Contact:
						</div>
						<div class="item-contact__text">
							+99 899 000 11 22
						</div>
						<div class="item-contact__text">
							+99 899 333 44 55
						</div>
					</div>
					<div class="footer__contact-item item-contact">
						<div class="item-contact__title">
							Support:
						</div>
						<div class="item-contact__text">
							+99 899 000 11 22
						</div>
						<div class="item-contact__text">
							+99 899 333 44 55
						</div>
					</div>
					<div class="footer__contact-item item-contact">
						<div class="item-contact__title">
							Email:
						</div>
						<div class="item-contact__text">
							+99 899 000 11 22
						</div>
						<div class="item-contact__text">
							+99 899 333 44 55
						</div>
					</div>
				</div>
				<div class="footer__contents">
					<div class="footer__content-item item-content">
						<div class="item-content__title">
							Get in
						</div>
						<div class="item-content__text">
							<a href="">Register</a>
						</div>
						<div class="item-content__text">
							<a href="">Login</a>
						</div>
					</div>
					<div class="footer__content-item item-content">
						<div class="item-content__title">
							Know more
						</div>
						<div class="item-content__text">
							<a href="#features">Features</a>
						</div>
						<div class="item-content__text">
							<a href="">About</a>
						</div>
						<div class="item-content__text">
							<a href="">Steps</a>
						</div>
					</div>
					<div class="footer__content-item item-content">
						<div class="item-content__title">
							Follow us
						</div>
						<div class="item-content__text">
							<a href="">Facebook</a>
						</div>
						<div class="item-content__text">
							<a href="">Twitter</a>
						</div>
					</div>
				</div>
				<div class="footer__feedback">
					<div class="footer__feedback-title">
						Quick feedback
					</div>
					<div class="footer__feedback-input">
						<input type="email" placeholder="Your email here">
					</div>
					<div class="footer__feedback-text">
						<textarea placeholder="Write here" name="" id="" cols="30" rows="10"></textarea>
					</div>
				</div>
			</div>
		</footer>
	</div>
